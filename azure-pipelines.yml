trigger:
- master

pool:
  name: supriya   # your self-hosted agent pool

steps:
# Step 1: Checkout the repo
- checkout: self

# Step 2: Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Step 3: Build React frontend
- script: |
    cd sales-frontend      # package.json is here
    npm install
    npm run build
  displayName: 'npm install and build React frontend'

# Step 4: Copy the React build folder to artifact staging directory
- task: CopyFiles@2
  inputs:
    SourceFolder: 'sales-frontend/build'   # the folder generated by npm run build
    Contents: '**/*'                       # copy everything inside build/
    TargetFolder: '$(Build.ArtifactStagingDirectory)/webapp'
  displayName: 'Copy React build artifacts'

# Step 5: Archive the build folder into a zip
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/drop.zip'
    replaceExistingArchive: true
  displayName: 'Archive React build folder'

# Step 6: Publish artifacts (optional, if you want to keep a copy)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/drop.zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish build artifacts'

# Step 7: Deploy to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'sales-frontend'
    appType: 'webAppLinux'
    appName: 'sales-frontend-app'
    resourceGroupName: 'sales-app-rg'
    package: '$(Build.ArtifactStagingDirectory)/drop.zip'
  displayName: 'Deploy to Azure Web App'
